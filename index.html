<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Ilhamrhmddni</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="kotak">
        <div class="judul">
            <h1>BMI Calculator</h1>
            <h3>Masukkan Tinggi dan Berat Anda</h3>
        </div>  
        <p> Masukkan Berat Anda (KG) :
            <br><input type="text" id="berat"><br><span id="berat_error"></span>
        </p>
        <p> Masukan Tinggi Anda (CM) :
            <br><input type="text" id="tinggi"><br><span id="tinggi_error"></span>
        </p>
        <button id="button">Hitung BMI Saya</button>
        <p id="hasil"></p>
    </div>
</body>
</html>
